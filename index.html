<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <section class="calculator">
      <div class="card">
          <form >
            <label class="label">Bill</label>
            <div class="i-group">
              <span class="i-group-text">$</span>
              <input class="input" type="text" placeholder="0">
            </div>

            <label class="label">Select Tip %</label>
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-secondary" for="option1">5%</label>
            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">10%</label>
            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-secondary" for="option3">15%</label>
            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-secondary" for="option4">25%</label>
            <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" >
            <label class="btn btn-secondary" for="option5">50%</label>
            <input type="radio" class="btn-check" name="options" id="option6" autocomplete="off" checked>
            <label class="btn btn-secondary" for="option6">Custom</label>
            <label class="label label-people">Number of people</label> 

            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                </svg>
              </span>
              <input type="text" class="input form-control" placeholder="0" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
              
          </form>
      </div>
      <div class="card result">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="tip">Tip Amount</p>
              <p>/person</p>
            </div>
            <div class="col right">
              $0.00
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="tip">Tip Amount</p>
              <p>/person</p>
            </div>
            <div class="col right">
                $0.00
            </div>
          </div>
          <div class="row reset">
            <button type="button" class="btn btn-success">RESET</button>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
